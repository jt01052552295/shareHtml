@@include('partials/html-start.html', { "title": "프로필 수정" })
<header class="header_menu">
  <div class="inner d-flex justify-content-between align-items-center">
    <button class="btn p-0" onclick="history.back()">
      <img src="./assets/images/icon/ico_back.png" alt="" />
    </button>
    <p class="title fs-20 fw-bold">프로필 수정</p>
  </div>
</header>
<section class="contents pt-70">
  <div class="profile_edit">
    <div class="inner">
      <div class="card_con">
        <div class="thumb_edit">
          <label class="profile-upload" for="fileInput">
            <img id="profileImage" src="./assets/images/logo/logo_logo_symbol.png" alt="프로필 이미지" />
          </label>
          <input type="file" id="fileInput" accept="image/*" />
          <div class="txt_con">
            <p class="t1">이메일</p>
            <p class="email">Ssuda@naver.com</p>
          </div>
        </div>
      </div>

      <div class="info_edit">
        <div class="card_con">
          <div class="mb-3">
            <label for="name" class="form-label">이름 (실명)</label>
            <input type="text" class="form-control" id="name" placeholder="홍길동" />
          </div>

          <label class="form-label">성별</label>
          <div class="mb-3 box_con d-flex">
            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input radio_type"
                type="radio"
                value="male"
                id="radioMale"
                name="gender"
                checked
              />
              <label class="form-check-label radio_label large-m main" for="radioMale">남성</label>
            </div>
            <div class="form-check d-flex align-items-center">
              <input class="form-check-input radio_type" type="radio" value="female" id="radioFemale" name="gender" />
              <label class="form-check-label radio_label large-m main" for="radioFemale">여성</label>
            </div>
          </div>
        </div>

        <div class="card_con">
          <div class="mobile_certi">
            <div class="mb-3">
              <label for="" class="form-label">핸드폰 번호 인증</label>
              <div class="d-flex mb-3">
                <input type="text" class="form-control" placeholder="휴대폰 번호를 입력해주세요" />
                <button class="btn btn-outline-primary" type="button" id="">요청</button>
              </div>
            </div>
          </div>
          <div class="bank_select">
            <div class="mb-3">
              <label for="" class="form-label">은행</label>
              <div class="down_arr">
                <button
                  class="btn info_btn"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#bankModal"
                  aria-controls="offcanvasBottom"
                >
                  <span>은행을 선택해주세요</span>
                </button>
              </div>
            </div>
          </div>
          <div class="bank_account">
            <div class="mb-3">
              <label for="" class="form-label">계좌번호</label>
              <div class="">
                <input type="text" class="form-control" placeholder="계좌번호를 입력해주세요" />
              </div>
            </div>
          </div>
          <div class="address">
            <div class="mb-3">
              <label for="" class="form-label">주소</label>
              <div class="right_arr">
                <input type="text" class="form-control" placeholder="주소를 입력해주세요" />
              </div>
            </div>
          </div>
          <div class="address">
            <div class="mb-3">
              <label for="" class="form-label">주민번호</label>
              <div class="">
                <input type="text" class="form-control" placeholder="주민번호를 입력해주세요" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="btn_con one">
  <button class="btn btn-primary btn-lg">완료</button>
</div>
<div class="offcanvas offcanvas-bottom bankModal" tabindex="-1" id="bankModal" aria-labelledby="bankModal">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title medium-b" id="offcanvasBottomLabel">금융기관 선택</h5>
  </div>
  <div class="offcanvas-body small">
    <ul class="nav nav-tabs two" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          은행
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
        >
          증권사
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <ul class="bank_list">
          <li class="list">
            <button class="btn btn-light">
              <div class="box">
                <div class="img_con">
                  <img src="./assets/images/logo/logo_kb.png" alt="" class="logo" />
                </div>
                <span class="t1">국민은행</span>
              </div>
            </button>
          </li>
          <li class="list">
            <button class="btn btn-light">
              <div class="box">
                <div class="img_con">
                  <img src="./assets/images/logo/logo_bnk.png" alt="" class="logo" />
                </div>
                <span class="t1">부산은행</span>
              </div>
            </button>
          </li>
          <li class="list">
            <button class="btn btn-light">
              <div class="box">
                <div class="img_con">
                  <img src="./assets/images/logo/logo_citi.png" alt="" class="logo" />
                </div>
                <span class="t1">한국씨티은행</span>
              </div>
            </button>
          </li>
          <li class="list">
            <button class="btn btn-light">
              <div class="box">
                <div class="img_con">
                  <img src="./assets/images/logo/logo_ibk.png" alt="" class="logo" />
                </div>
                <span class="t1">IBK기업은행</span>
              </div>
            </button>
          </li>
        </ul>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        ...
      </div>
    </div>
  </div>
</div>
@@include('partials/html-end.html')
